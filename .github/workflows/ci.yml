name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}

    - name: Generate test coverage
      if: matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort

    - name: Run Ruff (linter)
      run: |
        ruff check . --output-format=github
      continue-on-error: true

    - name: Check code formatting (Black)
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Check import ordering (isort)
      run: |
        isort --check-only --diff .
      continue-on-error: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety

    - name: Run Bandit (security linter)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f screen
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true
        safety check
      continue-on-error: true

  api-validation:
    name: API Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate Python syntax
      run: |
        python -m py_compile recovery_api.py
        python -m py_compile standalone/*.py

    - name: Test API startup
      run: |
        timeout 10s python recovery_api.py > /dev/null 2>&1 || code=$?
        if [ ${code:-0} -eq 124 ]; then
          echo "✓ API started successfully (timeout as expected)"
          exit 0
        else
          echo "✗ API failed to start"
          exit 1
        fi
      env:
        ALLOWED_ORIGINS: "http://localhost:3000"
        API_PORT: "8000"

  all-checks-passed:
    name: All Checks Passed
    needs: [test, lint, security, api-validation]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check all job statuses
      run: |
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        fi
        if [ "${{ needs.api-validation.result }}" != "success" ]; then
          echo "❌ API validation failed"
          exit 1
        fi
        echo "✅ All critical checks passed!"

        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "⚠️  Code quality checks had issues (non-blocking)"
        fi
        if [ "${{ needs.security.result }}" != "success" ]; then
          echo "⚠️  Security checks had issues (non-blocking)"
        fi
